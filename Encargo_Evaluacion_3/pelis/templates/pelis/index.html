{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--{% load static %}--> <!--con esto se invoca el contenido de /static/-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alumnos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'myapp/css/main.css' %}">
    <script src="{% static 'myapp/js/main.js' %}" ></script>
</head>
<body>
    <h1>TOPS</h1>
    <br>
    {% for pelis in peliculas %}

         <br>
        
        <div class='col-6 col-6-medium col-12-small'>
            <div class='card' style='background-color:rgb(248, 148, 71) ; border:0'>
                <h5 class='card-title'>{{pelis.ranking}} {{pelis.titulo}}</h5>
                <img src='{{pelis.image}}' class='card-img-top image fit'>
                <button style="color:white; background-color:black; border:0" type="button" class="btn btn-primary mt-2" data-toggle="modal" data-target="#modal_${item.rank}">
                    Saber Más
                </button>
            </div>
            <div class="modal fade" id="modal_{{pelis.ranking}}" tabindex="" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">{{pelis.titulo}}</h5>
                            <button  type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            Año de Estreno: {{pelis.anio}}<br><br>
                            Genero: {{pelis.id_genero}}<br><br>
                            Calificacion: {{pelis.calificacion}}<br><br>
                            Descripción: {{pelis.descripcion}}

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                        </div>
                    </div>
                </div>
            </div>

    {% endfor %}
    <p>hola</p>
    <!--{{pelis.titulo}}, {{pelis.anio}}, 
        {{pelis.calificacion}},{{pelis.descripcion}}-->
</body>
</html>
