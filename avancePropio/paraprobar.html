<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Tarjetas Adaptativas en Dispositivos Móviles con Bootstrap</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container">
  <div class="row">
    <div class="col-md-4">
      <div class="card">
        <img src="img/gataCharli.jpg" class="card-img-top" alt="gataCharli">
        <div class="card-body">
          <h5 class="card-title">Título de la Tarjeta 1</h5>
          <p class="card-text">Contenido de la tarjeta 1.</p>
          <a href="#" class="btn btn-primary">Botón 1</a>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card">
        <img src="img/gataLizzie.jpeg" class="card-img-top" alt="gataLizzie">
        <div class="card-body">
          <h5 class="card-title">Título de la Tarjeta 2</h5>
          <p class="card-text">Contenido de la tarjeta 2.</p>
          <a href="#" class="btn btn-primary">Botón 2</a>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card">
        <img src="img/gatoAlex.jpg" class="card-img-top" alt="gatoAlex">
        <div class="card-body">
          <h5 class="card-title">Título de la Tarjeta 3</h5>
          <p class="card-text">Contenido de la tarjeta 3.</p>
          <a href="#" class="btn btn-primary">Botón 3</a>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
