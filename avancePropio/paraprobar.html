<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Texto con espacios entre líneas en Bootstrap</title>
  <!-- Agrega el enlace al CSS de Bootstrap -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Estilos personalizados (opcional) -->
  <style>
    /* Puedes agregar estilos personalizados aquí */
    .line-spacing {
      line-height: 2; /* Ajusta la altura de línea según tus preferencias */
    }
  </style>
</head>
<body>
  <div class="container">
    <p class="line-spacing">
      Este es un texto con espacios entre líneas en Bootstrap.
      <br>
      Este es otro texto con espacios entre líneas en Bootstrap.
    </p>
  </div>
  <!-- Agrega el script de Bootstrap -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
